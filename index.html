<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanillaExpenseTracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        
        <h1 id="title">Expense Trekker</h1>

        <div id="form-box">
            <form id="form">
                <div>
                    Date:<input id="expense-date" type="date" name="expense-date">
                </div>
                <div>
                    Expense Description:<input id="expense-description" type="text" name="expense-name" placeholder="What did you buy?">
                </div>
                <div>
                    Bought From:<input id="expense-location" type="text" name="location" placeholder="Name of Store">
                </div>
                <div>
                    Amount:<input id="expense-amount" type="number" name="expense-amount" placeholder="$ Total Spent">
                </div>
            </form>
            <button type="submit" id="submit-expense">Add Expense</button>
        </div>

        <table id="all-expenses">
            <tr>
                <th id="date" class="center">Date</th>
                <th id="expense">Expense</th>
                <th id="location">Location</th>
                <th style="text-align: right" id="amount">Amount</th>
                <tr id="tr">
                </tr>
            </tr>
        </table>

        <script src="app.js"></script>
    </body>
</html>
